<!-- Infowars Radio -->
<sl-card>
    <div class="card-container">
        <div class="logo-container">
            <img class="radio-logo" src="assets/placeholder.webp" alt="Infowars Radio Logo">
            <sl-button class="play-radio" variant="primary">
                <sl-icon slot="prefix" name="play-circle-fill"></sl-icon>
                Play
            </sl-button>
        </div>
        <div class="info">
            <div class="header">
                <strong>Infowars Radio</strong>
                <sl-icon-button name="arrow-up-right" label="Visit Website" href="https://www.infowars.com/" target="_blank" rel="noopener noreferrer"></sl-icon-button>
            </div>
            Infowars Radio: News, analysis, and commentary.
            <div class="badges">
                <sl-badge variant="success">USA<span class="fi fi-us fis"></span></sl-badge>
                <sl-badge variant="success">English</sl-badge>
                <sl-badge variant="success">News</sl-badge>
            </div>
            <div class="footer">
                <audio class="audio" src="http://streams1.infowars.com/listen.m3u?sid=7" preload="none" data-backup-streams='["http://streams1.infowars.com/listen.pls?sid=7", "http://streams1.infowars.com/listen.asx?sid=7", "http://streams1.infowars.com/listen.xspf?sid=7", "http://streams1.infowars.com/listen.qtl?sid=6"]'></audio>
                <sl-range class="volume-control" min="0" max="100" value="50" aria-label="volume-control"></sl-range>
            </div>
        </div>
    </div>
</sl-card>
